<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Piratas do Chapéu de Palha</title>
</head>
<h1>Piratas do Chapéu de Palha</h1>
<body>
    <div class="teste">
        <form id="character-form">   
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="number" id="idade" placeholder="Idade" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Adicionar</button>
        </form>
        <div id="character-list"></div>
        <form id="media-form">
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <input type="number" id="ano_lancamento" placeholder="Ano de Lançamento" required>
            <button type="submit">Adicionar</button>
        </form>
        <div id="media-list"></div>
        <div id="assiste-list"></div>
    </div>
<script src="script2.js"></script>
</body>
</html>
